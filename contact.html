<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>

<body>

  <!-- 🧭 Page Header with Navigation -->
  <header>
    <h1>📞 Get in Touch</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="nutrition.html">Nutrition</a>
      <a href="mental_health.html">Mental Health</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ✉️ Contact Form Section -->
  <main>
    <section class="contact-section">
      <h2>We'd love to hear from you!</h2>
      <p>If you have any questions, concerns, or just want to talk to someone from our team, fill out the form below. We're here to help you every step of the way.</p>

      <!-- 📬 Simple Contact Form -->
      <form action="#" method="post">
        <!-- User's Name -->
        <input type="text" name="name" placeholder="Your Name" required><br><br>

        <!-- User's Email -->
        <input type="email" name="email" placeholder="Your Email" required><br><br>

        <!-- User's Message -->
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- 👣 Footer Section -->
  <footer>
    <p>&copy; 2025 MediCare Center</p>
  </footer>

</body>
</html>
